<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>

        <!-- for player -->
        <div class="container">
            
            <div class="songlist">
                <h1>Avengers Theme Songs</h1>
                <div>
                    <div class="songItem">
                        <img src="ironman.jpg" alt="1" srcset="">
                        <span>Iron Man Theme</span>
                        <span class="songlistplay"><span>05:34</span><i class="fa-solid fa-play"></i></span>
                    </div>
                </div>
            </div>
            <div class="songbanner"></div>

        </div>

        <div class="bottom">
            <input type="range" name="range" id="myprogressbar" min="0" max="100">
            <div class="icons">

                <i class="fa-solid fa-backward-step"></i>
                <i class="fa-solid fa-play"></i>
                <i class="fa-solid fa-forward-step"></i>

            </div>
        </div>


    </nav>
    <script src="https://kit.fontawesome.com/9f3c840cfa.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
